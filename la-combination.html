<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Anaesthetic Combination Calculator</title>
  <style>
    /* Additional inline styles specific to this page */
    .input-group .unit-toggle {
      margin-left: 10px;
    }
    /* Weight note */
    .input-note {
      font-size: 14px;
      color: #555;
      margin: 0 15px 15px;
    }
</head>
<body>
  <!-- Header with Title -->
  <header class="banner">Local Anaesthetic Combination Calculator</header>
 
  <!-- Weight Entry Group -->
  <div class="input-group">
    <label for="weight">Weight:</label>
    <input type="number" id="weight" placeholder="0" min="0">
    <button class="unit-toggle" id="weightUnitBtn" onclick="toggleWeightUnit()">kg</button>
  </div>
    <p class="input-note">Use ideal body weight if BMI ≥ 35 kg/m²</p>

  <!-- Home and Reset Buttons -->
  <div class="button-container">
    <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
    <button type="button" class="home-btn" onclick="goHome()">Home</button>
  </div>

  <!-- Footer -->
  <footer>
  <small>
      <p><b>Bupivacaine / Levobupivacaine:</b> A maximum dose of 2 mg/kg should not be exceeded in any four-hour period; Bupivacaine not to exceed 175 mg per dose, Levobupivacaine not to exceed 200 mg per dose. In total ≤ 400 mg/24 h.</p>
      <p><b>Ropivacaine:</b> A maximum dose of 3 mg/kg should not be exceeded in any four- to six-hour period, not to exceed 200 mg per dose. In total ≤ 675 mg/24h.</p>
      <p>References</p>
    </small>
     <small>&copy; 2025 Peter Daum. All rights reserved.</small>
  </footer>
 
  <script>
<script>
    let weightUnit = "kg";
    
    // --- Weight Unit Toggle ---
    function toggleWeightUnit() {
      const weightInput = document.getElementById("weight");
      let weight = parseFloat(weightInput.value);
      weight = Math.max(weight, 0);  // Prevent negative values.
      if (!isNaN(weight)) {
        if (weightUnit === "kg") {
          weightInput.value = (weight * 2.20462).toFixed(2);
        } else {
          weightInput.value = (weight / 2.20462).toFixed(2);
        }
      }
      weightUnit = (weightUnit === "kg") ? "lb" : "kg";
      document.getElementById("weightUnitBtn").textContent = weightUnit;
    }
    function resetCalculator() {
      document.getElementById("weight").value = "";
      weightUnit = "kg";
      document.getElementById("weightUnitBtn").textContent = "kg";
    }
function goHome() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
