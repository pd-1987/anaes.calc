<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
  /* Inline styles specific to the feedback form */
  .feedback-container {
    margin-top: 20px;
  }
  .feedback-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  /* Override the global .input-group flex behavior */
  .feedback-container .input-group {
    display: block;
  }
  .feedback-container label {
    font-size: 18px;
    display: block;  /* Ensures the label takes a full line */
    margin-bottom: 5px;
  }
  .feedback-container input,
  .feedback-container textarea {
    padding: 10px;
    font-size: 14px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .feedback-container button {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #f0f0f0;  /* Matching global grey */
    color: black;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .feedback-container button:hover {
    background-color: #e0e0e0;
  }
  /* Force the label for feedback to display as a block element */
  label[for="message"] {
    display: block;
  }
</style>
</head>
<body>
  <header class="banner">
    Feedback
  </header>
  
  <div class="feedback-container">
    <!-- Replace "YOUR_FORM_ID" with the ID provided by Formspree after signing up -->
    <form action="https://formspree.io/f/mwplalwp" method="POST">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Your email" required>
      </div>
      <div class="input-group">
        <label for="message">Feedback</label>
        <textarea id="message" name="message" placeholder="Your feedback" rows="5" required></textarea>
      </div>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
  <br>
<a href="index.html" class="home-btn full-width">Home</a>
  <footer>
    <small>&copy; 2025 Peter Daum. All rights reserved.</small>
  </footer>
</body>
</html>
