<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
  rel="stylesheet"
/>
  <title>Feedback</title>
  <style>
  /* Inline styles specific to the feedback form */
  .feedback-container {
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .feedback-container form {
    display: flex;
    flex-direction: column;
    gap: 0px;
  }
  /* Override the global .input-group flex behavior */
  .feedback-container .input-group {
    display: block;
    margin-bottom: 3px;
  }
  .feedback-container label {
    font-size: 16px;
    display: block;  /* Ensures the label takes a full line */
    margin-bottom: 5px;
  }
  .feedback-container input,
  .feedback-container textarea {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .feedback-container button {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f0f0f0;  /* Matching global grey */
    color: black;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .feedback-container button:hover {
    background-color: #e0e0e0;
  }
  /* Force the label for feedback to display as a block element */
  label[for="message"] {
    display: block;
  }
    /* Apply consistent font to placeholder text */
.feedback-container input::placeholder,
.feedback-container textarea::placeholder {
  font-family: 'Roboto', sans-serif;
}
</style>
</head>
<body>
  <header class="banner">
    Feedback
  </header>
  <div>If you have any feedback, questions or come across any calculation errors please get in touch.</div>
  <div class="feedback-container">
    <!-- Replace "YOUR_FORM_ID" with the ID provided by Formspree after signing up -->
    <form action="https://formspree.io/f/mwplalwp" method="POST">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="" required>
      </div>
      <div class="input-group">
        <label for="message">Feedback</label>
        <textarea id="message" name="message" placeholder="" rows="8" required></textarea>
      </div>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
<a href="index.html" class="home-btn full-width">Home</a>
  <footer>
    <small>&copy; 2025 #OneTeam Anaesthesia. All rights reserved.</small>
  </footer>
</body>
</html>
