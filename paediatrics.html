<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paediatric anaesthetic calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    header.banner {
      background: linear-gradient(130deg, #FFA726 0%, #FB8C00 100%);
    }
    .unit-toggle, .estimate-btn {
      font-size: 16px;
      margin: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .estimate-btn {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80px;
    }
    .unit-toggle {
      width: 80px;
    }
    /* new styles for the calculation display */
    #weight-calculations {
      margin: 8px 5px;
      font-family: inherit;
      line-height: 1.4;
      font-size: 12px;
    }
    #weight-calculations p {
      margin: 2px 0;
    }
    .unit {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <header class="banner">Paediatric anaesthetics</header>

  <div class="input-group">
    <label for="age">Age:</label>
    <input type="number" id="age" min="0" placeholder="0" />
    <button class="unit-toggle" id="AgeUnitBtn">years</button>
  </div>

  <div class="input-group">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" placeholder="0" />
    <button class="estimate-btn" id="EstimateBtn">Estimate</button>
  </div>

  <!-- new container for showing the two formula lines -->
  <div id="weight-calculations"></div>

  <footer>
    <small>
      <p>
        <a href="references.html">References</a> - 
        <a href="disclaimer.html">Disclaimer</a>
      </p>
      <p>&copy; 2025 #OneTeam Anaesthesia. All rights reserved.</p>
    </small>
  </footer>

  <script>
    let ageUnit = 'years';

    const ageInput    = document.getElementById('age');
    const weightIn    = document.getElementById('weight');
    const unitBtn     = document.getElementById('AgeUnitBtn');
    const estBtn      = document.getElementById('EstimateBtn');
    const calcDiv     = document.getElementById('weight-calculations');

    function clearWeight() {
      if (weightIn.value !== '') {
        weightIn.value = '';
      }
      // also clear any old calculations
      calcDiv.innerHTML = '';
    }

    function toggleAgeUnit() {
      clearWeight();
      let val = parseFloat(ageInput.value) || 0;

      if (ageUnit === 'years') {
        ageUnit = 'months';
        unitBtn.textContent = ageUnit;
        ageInput.value = Math.round(val * 12);
      } else {
        ageUnit = 'years';
        unitBtn.textContent = ageUnit;
        ageInput.value = (Math.round((val / 12) * 10) / 10) || '';
      }
    }

    function estimateWeight() {
      clearWeight();
      const ageVal = parseFloat(ageInput.value) || 0;
      let primaryWeight = null;

      // only support year-based formulas here
      if (ageUnit === 'years' && ageVal >= 1 && ageVal <= 14) {
        // primary for the weight box
        primaryWeight = (2 * ageVal) + 8;
        weightIn.value = Math.round(primaryWeight * 10) / 10;

        // now compute both lines
        const w1 = Math.round((2 * ageVal + 8) * 10) / 10;
        const w2 = Math.round((3 * ageVal + 7) * 10) / 10;

        calcDiv.innerHTML = `
          <p>(2 * Age) + 8 = ${w1} <span class="unit">kg</span></p>
          <p>(3 * Age) + 7 = ${w2} <span class="unit">kg</span></p>
        `;
      } else {
        alert('Age must be 1â€“14 years (in years) to show both formulas.');
      }
    }

    unitBtn.addEventListener('click', toggleAgeUnit);
    estBtn.addEventListener('click', estimateWeight);
    ageInput.addEventListener('input', clearWeight);
  </script>
</body>
</html>
