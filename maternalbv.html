<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maternal blood volume calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    header.banner {
      background-color: #c78dbd;
    }
  </style>
</head>
<body>
  <!-- Header with Title -->
  <header class="banner">Maternal blood volume calculator</header>

  <!-- Weight Entry Group -->
  <div class="input-group">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="0" min="0">
  </div>
  
  <!-- BMI Entry Group -->
  <div class="input-group">
    <label for="bmi">BMI (kg/mÂ²):</label>
    <input type="number" id="bmi" placeholder="0" min="0" step="any">
  </div>

  <!-- Home and Reset Buttons -->
  <div class="button-container">
    <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
    <button type="button" class="home-btn" onclick="goHome()">Home</button>
  </div>

  <!-- Footer -->
  <footer>
    <small>&copy; 2025 #OneTeam Anaesthesia. All rights reserved.</small>
  </footer>
  <script>
    function goHome() {
      window.location.href = "index.html";
    }
    
    function resetForm() {
      // Reset your fields here (if needed), for example:
      document.getElementById('weight').value = "";
      document.getElementById('bmi').value = "";
    }
  </script>
</body>
</html>
